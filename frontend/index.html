<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art and Vibes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#activities">Activities</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Landing Page Section -->
    <section class="landing" id="home">
        <video autoplay loop muted playsinline class="background-video">
            <source src="videos/background_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="landing-content">
            <h1>Welcome to Art & Vibes</h1>
            <p>Unleash your creativity with our unique art experiences.</p>
            <a href="#activities" class="btn">Explore Activities</a>
        </div>
    </section>

    <!-- Activities Section -->
    <section class="activities-container" id="activities">
        <h2>Choose Your Art Experience</h2>
        <div class="card-container">
            <!-- Cards will be inserted dynamically from script.js -->
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-container" id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <!-- Placeholder boxes for future images -->
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <!-- Add more as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Art and Vibes. All rights reserved.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
