<head>

  <!-- You can also include your global fonts if needed -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation (reuse your header if desired) -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#activities">Activities</a></li>
        <li><a href="index.html#gallery-experience">Gallery</a></li>
        <li><a href="/about.html" target="_self">About Me</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Form Section -->
  <main class="booking-container">
    <h1>Book Your Workshop</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your Email" />
      </div>
      <div class="form-group number-group">
        <label for="numPeople">Number of People:</label>
        <div class="number-input">
          <button type="button" id="decrement">-</button>
          <input type="number" id="numPeople" name="numPeople" value="1" min="1" required />
          <button type="button" id="increment">+</button>
        </div>
      </div>
      <div class="form-group">
        <label for="bookingDate">Select Date:</label>
        <input type="date" id="bookingDate" name="bookingDate" required />
      </div>
      <button type="submit" class="booking-btn">Start Booking</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Art and Vibes with Kanaa. All rights reserved.</p>
  </footer>

  <script src="booking.js" defer></script>
</body>
